
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a simple static website example.</p>
            <button id="clickMeBtn">Click Me!</button>
            <p id="message"></p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This page demonstrates basic HTML, CSS, and JavaScript.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sample Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
